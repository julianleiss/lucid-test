<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Animation Demo</title>
    <style>
        /* Minimal CSS to center the canvas vertically and horizontally */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }

        /* Canvas styling */
        canvas {
            background-color: #ffffff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Canvas element where the Rive animation will be rendered -->
    <canvas id="rive-canvas" width="300" height="300"></canvas>

    <!-- Load the official Rive Canvas runtime (v2.x) -->
    <script src="https://unpkg.com/@rive-app/canvas@2.21.0"></script>

    <!-- Initialize Rive animation inline to ensure proper load order -->
    <script>
        // URL to the remote Rive animation file
        const RIVE_FILE_URL = 'https://raw.githubusercontent.com/julianleiss/lucid-test/main/5132-10323-logo-interaction.riv';

        // Create Rive instance once the script loads
        const r = new rive.Rive({
            src: RIVE_FILE_URL,
            canvas: document.getElementById('rive-canvas'),
            autoplay: true,
            // Enable state machine for cursor/mouse interactivity
            stateMachines: 'State Machine 1',
            onLoad: () => {
                console.log('Rive animation loaded!');
                console.log('State machines:', r.stateMachineNames);
                // Resize drawing surface to match canvas for crisp rendering
                r.resizeDrawingSurfaceToCanvas();
            },
            onLoadError: (err) => {
                console.error('Failed to load Rive:', err);
            }
        });
    </script>
</body>
</html>
